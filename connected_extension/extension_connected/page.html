          <div class="chart-container">
            
            <!-- Second Chart -->
            <svg viewBox="0 0 36 36" class="progress-circle"style="margin-left: 160px;" >
              <text x="18" y="27" class="type-percentage">Positive</text>
              <path class="circle-bg"
                    d="M18 2.0845
                      a 16 16 0 0 1 0 32
                      a 16 16 0 0 1 0 -32"
                      
              />
              <path class="circle circle-green"
                    stroke-dasharray="80, 100"
                    d="M18 2.0845
                        a 16 16 0 0 1 0 32
                        a 16 16 0 0 1 0 -32"
              />
              <text x="18" y="18" class="percentage" id="PositifValue"></text>
          </svg>
      
            <!-- Third Chart -->
            <svg viewBox="0 0 36 36" class="progress-circle">
              <text x="18" y="27" class="type-percentage">Negative</text>
              <path class="circle-bg"
                    d="M18 2.0845
                        a 16 16 0 0 1 0 32
                        a 16 16 0 0 1 0 -32"
              />
              <path class="circle circle-red"
                    stroke-dasharray="80, 100"
                    d="M18 2.0845
                        a 16 16 0 0 1 0 32
                        a 16 16 0 0 1 0 -32"
              />
