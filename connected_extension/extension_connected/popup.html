<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bars</title>
    <style>
        body {
            min-height: 500px;
         /* Set a minimum height to make the page longer */
            margin: 0;
            padding: 0;
        }
        .chart-container {
            width:80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

         .progress-circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px; /* Adjusted size */
            height: 80px; /* Adjusted size */
            margin: 5px;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.5;
        }
        
        .circle {
            fill: none;
            stroke-width: 2.8;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }

        @keyframes progress {
            0% {
                stroke-dasharray: 0 100;
            }
        }

        /* Customize the stroke color */
        .circle-blue {
            stroke: #3498db;
        }
        .circle-red {
            stroke: red;
        }
        .circle-green {
            stroke: green;
        }

        /* Adjust the stroke-dasharray value to reflect the percentage */
        
        .seventy-percent {
            stroke-dasharray: 70 100;
        }

        .twenty-percent {
            stroke-dasharray: 20 100;
        }

        .ten-percent {
            stroke-dasharray: 10 100;
        }
        .percentage {
            font-size: 8px; /* Adjusted font size */
            dominant-baseline: central;
            text-anchor: middle;
            fill: #3498db; /* blue color */
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 4px;
            position: relative; /* Allows absolute positioning relative to this container */
            height: 20px;
            margin-bottom: 10px; /* Adjust as needed */
        }

        .progress-bar {
            background-color: #4caf50;
            color: white;
            height: 100%; 
            /* Full height of the container */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px 0 0 4px; /* Rounded corners on the left side */
            position: absolute; /* Absolute position */
            left: 0; /* Align to the left side */
            top: 0; /* Align to the top */
        }

        .progress-remaining {
            padding-right: 10px; /* Adjust as needed */
            position: absolute; /* Absolute position */
            right: 0; /* Align to the right side */
            top: 0; /* Align to the top */
            height: 100%; /* Full height of the container */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

            


    </style>
</head>
<body>
    <div class="chart-container">
        <!-- First Chart -->
        <svg viewBox="0 0 36 36" class="progress-circle">
            <path class="circle-bg"
                  d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle circle-blue ten-percent"
                  stroke-dasharray="80, 100"
                  d="M18 2.0845
                      a 15.9155 15.9155 0 0 1 0 31.831
                      a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="18" class="percentage">10%</text>
        </svg>

        <!-- Second Chart -->
        <svg viewBox="0 0 36 36" class="progress-circle">
          <path class="circle-bg"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle circle-green seventy-percent"
                stroke-dasharray="80, 100"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="18" class="percentage">70%</text>
      </svg>
  
        <!-- Third Chart -->
        <svg viewBox="0 0 36 36" class="progress-circle">
          <path class="circle-bg"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle circle-red twenty-percent"
                stroke-dasharray="80, 100"
                d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <!-- <text x="18" y="18" class="percentage">20%</text> -->
          <text x="18" y="18" class="percentage" id="negatifValue"></text>
      </svg>
    </div>
    <!-- First Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%;">20%</div>
        <div class="progress-remaining">80%</div>
    </div>

    <!-- Second Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" style="width: 40%;">40%</div>
        <div class="progress-remaining">60%</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
